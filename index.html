<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Links for learning</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>"></script>
    
    
    </head>
    
    
   
    
    
    
    <body>
    
        
     <script>
         

        
      
        var a= prompt("Enter Marks in Subject 1")
        var b= prompt("Enter Marks in Subject 2")
        var c= prompt("Enter Marks in Subject 3")
        var t= prompt("Enter Total Marks")
        
        var per=(a+b+c)*100/t        //percentage
        
        
        if (per>=80){
        
            var op1=$("<h1>Grade: A-one Remarks: Excellent</h1>")   // out-put
            
            
            $("body").append(op1)
        }
            else if (per>=70) {
            
                var op2=$("<h1>Grade: A, Remarks: Good</h1>")   // out-put
                
            
            $("body").append(op2)
            }                
            else if (per>=60) {
            
                var op3=$("<h1>Grade: B, Remarks: You need to improve</h1>")   // out-put
            
            
            $("body").append(op3)
            }    
            
       
         
         
      </script>
        
       
        
    </body>
</html>
