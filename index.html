<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Challenge: Links for learning</title>

    <body>
    
        
     <script>
         
        var a= prompt("Enter Marks in Subject 1")
        var b= prompt("Enter Marks in Subject 2")
        var c= prompt("Enter Marks in Subject 3")
        var t= prompt("Enter Total Marks")
        
        var per=(a+b+c)*100/t        //percentage
        
        
        if (per>=80){
        
            document.write("Grade: A-one Remarks: Excellent")   // out-put
            
            
           
            
            else if (per>=70) {
            
                document.write("Grade: A, Remarks: Good")   // out-put
            
            
            
                
            else if (per>=60) {
            
                document.write("<h1>Grade: B, Remarks: You need to improve</h>")   // out-put
            
            
           
                
                else {
                
                document.write("Grade: Fail, Remarks: Sorry")   // out-put
                
                
                }
                
                
            
            } 
        
        
        }
         
        
        
        
    </script> 
        
       
        
    </body>
</html>
