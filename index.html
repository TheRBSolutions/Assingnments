     <script>
         
      var t=prompt("Put in temperature")
      
      
      if (t>40){
                 
        var p=$("<p>It is too much hot outside</p>")
        $("body").append(p)
          
      }
        else if (t>30){
                 
        var p=$("<p>The Weather today is Normal.</p>")
        $("body").append(p)
          
      }
      
       else if (t>20){
                 
        var p=$("<p>Today’s Weather is cool.</p>")
        $("body").append(p)
          
      }
         
         else if (t>10){
                 
        var p=$("<p>OMG! Today’s weather is so Cool.</p>")
        $("body").append(p)
          
      }
         
         
      </script>
        
       
        
    </body>
